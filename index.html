<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5 Video Player Demo</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="shortcut icon" href="./favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    #video-wrapper {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<div id="video-wrapper"></div>
<script src="./h5-video-player.umd.js"></script>
<script>
  const source = {
    url: 'https://cycjimmy.github.io/staticFiles/media/Sony_test_video_1280x720.mp4',
    type: 'mp4'
  };

  const video = new H5VideoPlayer(source, {
    context: '#video-wrapper',
    control: true,
    orientation: 'landscape',
    disableRotation: true,
    hooks: {
      play: function () {
        console.log('Hook: play');
      },
      pause: function () {
        console.log('Hook: pause');
      },
      stop: function () {
        console.log('Hook: stop');
      }
    }
  }).load();

  console.log(video);
</script>
</body>
</html>
