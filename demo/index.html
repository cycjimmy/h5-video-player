<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>H5 Video Player Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    #videoWrapper {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<div id="videoWrapper"></div>

<script src="./H5VideoPlayer.min.js"></script>
<script>
  var
    source = {
      url: 'https://raw.githubusercontent.com/cycjimmy/staticFiles/storage/media/Sony_test_video_vertical_720x1280.mp4',
      type: 'mp4'
    }
  ;

  var video = new H5VideoPlayer(source, {
    context: '#videoWrapper',
    control: true,
    disableRotation: true,
    hookInPlay: function () {
      console.log('hookInPlay');
    },
    hookInPause: function () {
      console.log('hookInPause');
    },
    hookInStop: function () {
      console.log('hookInStop');
    }
  });

  video.load();

  console.log(video);
</script>

</body>
</html>
